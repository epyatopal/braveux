    <script type="text/javascript">
        showMenu = function(id)

        $(function() {
            var minH = $( "#left-page-block").height();
            $( window ).resize(function() {
                minH = $( "#left-page-block").height();
                $( "#left-page-block" ).resizable({
                    minHeight: minH,
                    maxHeight: minH
                })

            });

            $( "#left-page-block" ).resizable({
                resize: function( event, ui ) {
                    console.log('dskjfhg', ui, event)
                    var border_width = 6,
                        w_w = $('#body-block').width(),
                        l_w = $('#left-page-block').width(),
                        rightWidth = w_w - l_w - border_width
                    $('#right-page-block').width(rightWidth)
                },
                minHeight: minH,
                maxHeight: minH
            });
        })

    </script>
